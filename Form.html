<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #384e61, #293a3a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: rgb(178, 113, 190);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="tel"],
    form input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }

    form input[type="submit"] {
      background: #4facfe;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }

    form input[type="submit"]:hover {
      background: #00c6ff;
    }
    /* Full-screen success overlay styles */
    .overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.5);
      z-index: 9999;
    }
    .overlay.visible { display: flex; }
    .overlay .card {
      background: white;
      padding: 36px 42px;
      border-radius: 12px;
      text-align: center;
      max-width: 720px;
      width: 95%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    .overlay .icon {
      width: 140px;
      height: 140px;
      margin: 0 auto 18px auto;
    }
    .overlay h1 { margin: 8px 0 6px; font-size: 32px; }
    .overlay p { margin: 0; color: #334; }
  </style>
</head>
<body>
  <form action="http://localhost:5000/register" method="POST" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="college">College Name:</label>
    <input type="text" id="college" name="college" required>

    <label for="year">Studying Year:</label>
    <input type="text" id="year" name="year" required>

   

    <input type="submit" value="Register">
  </form>

  <!-- Inline result message shown after submit -->
  <div id="resultMessage" aria-live="polite" style="display:none; margin-top:16px;"></div>

  <!-- Full-screen success overlay -->
  <div id="successOverlay" class="overlay" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="card">
      <div class="icon" id="overlayIcon">
        <!-- Big green check SVG -->
        <svg viewBox="0 0 64 64" width="140" height="140" xmlns="http://www.w3.org/2000/svg">
          <circle cx="32" cy="32" r="30" fill="#e6ffef" stroke="#16a34a" stroke-width="3"/>
          <path d="M18 34 L28 44 L46 22" stroke="#038048" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        </svg>
      </div>
      <h1>Registration Completed</h1>
      <p id="overlayMessage">✅ Registration Completed Successfully!</p>
      <div style="margin-top:18px;">
        <button id="closeOverlay" style="padding:10px 18px;border-radius:8px;border:none;background:#16a34a;color:white;cursor:pointer;font-weight:600;">Continue</button>
      </div>
    </div>
  </div>
</body>

<script>
document.querySelector("form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const resultEl = document.getElementById('resultMessage');
  resultEl.style.display = 'none';
  resultEl.className = '';

  // Create FormData object (supports file upload too)
  const formData = new FormData(e.target);

  try {
    const resp = await fetch('http://localhost:5000/register', {
      method: 'POST',
      body: formData,
    });

    const json = await resp.json();

    if (resp.ok) {
      // Show success message with green check mark (inline)
      resultEl.innerHTML = `
        <div style="display:flex;align-items:center;gap:10px;padding:12px;border-radius:8px;background:#e6ffef;color:#0a4d24;border:1px solid #b7f0c7;">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <circle cx="12" cy="12" r="11" stroke="#16a34a" stroke-width="2" fill="#d1fae5"/>
            <path d="M7 13l3 3 7-8" stroke="#038048" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div>
            <strong>Registration completed</strong>
            <div style="font-size:13px;color:#0a4d24;">${(json && json.message) ? json.message : 'Success'}</div>
          </div>
        </div>
      `;
      resultEl.style.display = 'block';
      // Optional: reset the form after success
      e.target.reset();

      // Show full-screen overlay with large icon/message
      const overlay = document.getElementById('successOverlay');
      const overlayMsg = document.getElementById('overlayMessage');
      overlayMsg.textContent = (json && json.message) ? json.message : '✅ Registration Completed Successfully!';
      overlay.classList.add('visible');
      overlay.setAttribute('aria-hidden', 'false');

      // Close handler
      document.getElementById('closeOverlay').onclick = () => {
        overlay.classList.remove('visible');
        overlay.setAttribute('aria-hidden', 'true');
      };
    } else {
      // Show error from server (non-2xx)
      resultEl.innerHTML = `<div style="padding:12px;border-radius:8px;background:#fff0f0;color:#7a1f1f;border:1px solid #f5c2c7;"><strong>Error:</strong> ${json && json.message ? json.message : resp.statusText}</div>`;
      resultEl.style.display = 'block';
    }

  } catch (err) {
    resultEl.innerHTML = `<div style="padding:12px;border-radius:8px;background:#fff0f0;color:#7a1f1f;border:1px solid #f5c2c7;"><strong>Error:</strong> ${err.message}</div>`;
    resultEl.style.display = 'block';
    console.error('Submit error', err);
  }
});
</script>
</html>
